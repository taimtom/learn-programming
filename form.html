<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rhemaz Academy Registration</h1>
    <p>Welcome! This is the registration form for our free Beginner to Hero phase one course. This phase would last for 3 months, starting on Saturday 4th of March 2023. We would be expecting to see you.</p>
    <form >
        <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Valid Email" style="border-top:none ; border-left: none; border-right: none; border-bottom-style: dotted;" />
        </p>
        <p>
        <label for="id_name">Full Name:</label>
        <input type="text" name="name" id="id_name" placeholder="Enter your full name" />
        </p>
        <p>
        <label for="id_dob">Date Of Birth:</label>
        <input type="date" name="dob" id="id_dob" placeholder="Enter Date" />
        </p>
        <p>
        <label for="id_certificate">Highest Certificate Level:</label>
        <br/>
        <input type="radio" name="certificate" id="id_ssce" value="ssce"   >
        <label for="id_ssce">SSCE</label>
        <input type="radio" name="certificate" id="id_nd"  />
        <label for="id_hnd">HND</label>
        <input type="radio" name="certificate" id="id_certificate"  />
        <label for="id_bsc">BSC</label>
        </p>

        <p>
            <label>Select You Prefered Courses</label>
             <input type="checkbox" name="certificate" id="id_ssce" value="ssce"   >
            <label for="id_ssce">HTML</label>
            <input type="checkbox" name="certificate" id="id_nd"  />
            <label for="id_hnd">CSS</label>
            <input type="checkbox" name="certificate" id="id_certificate"  />
            <label for="id_bsc">JavaScript</label>
        </p>
    </form>
</body>
</html>
